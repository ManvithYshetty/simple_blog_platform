<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post Title</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom palette styling -->
    <style>
        body {
            background-color: #FFF8E1;
            color: #3E2723;
        }

        .post-title {
            color: #6D4C41;
            font-weight: 700;
        }

        .comment-box {
            background-color: #FF8A65;
            padding: 15px;
            border-radius: 8px;
            color: #3E2723;
        }

        .btn-comment {
            background-color: #FF7043;
            color: white;
        }

        .btn-comment:hover {
            opacity: 0.9;
        }

        .comment-meta {
            font-size: 0.9rem;
            color: #3E2723;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
   <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-4">

        <!-- Post Content -->
        <div class="mb-5">
            <h1 class="post-title mb-3" th:text="${post.title}">Post Title</h1>

            <p class="text-muted">
                <em>
                    Posted on
                    <span th:text="${#temporals.format(post.createdAt, 'MMMM dd, yyyy')}"></span>
                </em>
            </p>

            <div class="fs-5" th:utext="${post.content}">
                Post content goes here...
            </div>
        </div>

        <hr>

        <!-- Comments Section -->
        <h3 class="mb-4">Comments</h3>

        <div th:if="${!post.comments.isEmpty()}">
            <div th:each="comment : ${post.comments}" class="comment-box mb-3">

                <p class="mb-2" th:text="${comment.content}">Sample comment text</p>

                <div class="comment-meta">
                    <strong th:text="${comment.user != null ? comment.user.username : 'Anonymous'}"></strong>
                    â€¢
                    <span th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy HH:mm')}"></span>
                </div>
            </div>
        </div>

        <div th:if="${post.comments.isEmpty()}">
            <p>No comments yet. Be the first to share your thoughts!</p>
        </div>

        <hr class="my-4">

        <!-- Comment Form -->
        <h3>Leave a Comment</h3>

        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/posts/{postId}/comments(postId=${post.id})}"
                  th:object="${newComment}" method="post" class="mt-3">

                <div class="mb-3">
                    <label class="form-label">Your Comment</label>
                    <textarea th:field="*{content}" class="form-control" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-comment">Submit Comment</button>
            </form>
        </div>

        <div sec:authorize="isAnonymous()" class="mt-3">
            <p>
                <a th:href="@{/login}" style="color:#FF7043; font-weight:bold;">Log in</a> to leave a comment.
            </p>
        </div>

    </div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
