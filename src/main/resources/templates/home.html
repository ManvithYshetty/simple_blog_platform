<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog | Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styling -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;    /* <-- This pushes footer to bottom */
        }
        body {
            background-color: #FFF8E1;
            color: #3E2723;

            min-height: 100vh!important;
            display: flex!important;
            flex-direction: column!important;            /* Dark Coffee Text */
        }
        
        h2 {
            color: #6D4C41;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .something{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .hero {
            background-color: #6D4C41; /* Warm Brown */
            padding: 50px 0;
            text-align: center;
            color: white;
        }
        .post-card {
            border: none;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            border-radius: 10px;
        }
        .post-title {
            color: #3E2723;
            font-weight: bold;
        }
        .btn-read {
            background-color: #FF7043;
            color: white;
            border-radius: 5px;
        }
        .btn-read:hover {
            background-color: #FF8A65;
            color: white;
        }
    </style>

</head>
<body>

<!-- NAVBAR -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="something">
<!-- HERO SECTION -->
<div class="hero">
    <h1 class="fw-bold">Welcome to Simple Blog</h1>
    <p class="mt-2">Thoughts. Stories. Insights.</p>
</div>

<!-- POSTS SECTION -->
<div class="container my-4">

    <!-- If posts exist -->
    <div th:if="${!posts.isEmpty()}" class="row g-4">

        <h2 class="mb-4">Recent Posts</h2>

        <!-- Card for each post -->
        <div class="col-md-4" th:each="post : ${posts}">
            <div class="card post-card p-3">

                <!-- Post Title -->
                <h4 class="post-title" th:text="${post.title}">Sample Title</h4>

                <!-- Date -->
                <p class="text-muted small" 
                   th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">
                    10 Oct 2024
                </p>

                <!-- Short content preview -->
                <p th:text="${post.content.length() > 100 ? post.content.substring(0, 100) + '...' : post.content}">
                    Post preview goes here...
                </p>

                <!-- Read More -->
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-read mt-2">
                    Read More
                </a>

            </div>
        </div>

    </div>

    <!-- If NO posts exist -->
    <div th:if="${posts.isEmpty()}" class="text-center mt-5">
        <p>No posts have been published yet. Check back soon!</p>
    </div>

</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
