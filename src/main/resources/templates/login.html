<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

.main-content {
    flex: 1;    /* <-- This pushes footer to bottom */
}
        /* REQUIRED FOR FOOTER TO STAY AT BOTTOM */
        body {
            background-color: #FFF8E1;
            color: #3E2723;

            min-height: 100vh!important;
            display: flex!important;
            flex-direction: column!important;
        }
        

        .login-card {
            max-width: 420px;
            margin: 60px auto 20px auto; 
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
        }

        h2 {
            color: #6D4C41;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .something{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .btn-login {
            background-color: #FF7043;
            color: white !important;
            width: 100%;
        }

        .form-label {
            font-weight: 600;
            color: #3E2723;
        }

        a {
            color: #FF8A65;
            font-weight: 600;
        }

        /* FOOTER ADJUST */
        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="something">

        <div class="login-card">

        <h2>Login</h2>

        <!-- Error / Logout / Register message -->
        <div th:if="${param.error}" class="alert alert-danger p-2">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success p-2">
            You have been logged out successfully.
        </div>

        <div th:if="${registrationSuccess}" class="alert alert-success p-2">
            <span th:text="${registrationSuccess}"></span>
        </div>

        <!-- LOGIN FORM -->
        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-login mt-2">Log In</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </p>

    </div>

    </div>

    <!-- FOOTER -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
