<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Manage Posts</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FFF8E1;
            color: #3E2723;
        }

        h1 {
            color: #6D4C41;
            font-weight: 700;
        }

        .btn-create {
            background-color: #FF7043;
            color: white !important;
        }

        .btn-edit {
            background-color: #FF8A65;
            color: #3E2723 !important;
        }

        .btn-delete {
            background-color: #D32F2F;
            color: white !important;
        }

        table thead {
            background-color: #6D4C41;
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
    </style>

</head>

<body>

    <!-- Navbar -->
   <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-4">

        <h1 class="mb-4">Admin Dashboard</h1>

        <!-- Create Button -->
        <a th:href="@{/admin/posts/new}" class="btn btn-create mb-3">+ Create New Post</a>

        <div class="table-container shadow-sm">

            <!-- If posts exist -->
            <div th:if="${!posts.isEmpty()}">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Created At</th>
                            <th style="width: 200px;">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="post : ${posts}">
                            <td th:text="${post.id}"></td>
                            <td th:text="${post.title}"></td>
                            <td th:text="${#temporals.format(post.createdAt, 'dd-MMM-yyyy HH:mm')}"></td>

                            <td>
                                <!-- Edit Button -->
                                <a th:href="@{/admin/posts/edit/{id}(id=${post.id})}"
                                    class="btn btn-edit btn-sm">Edit</a>

                                <!-- Delete Button -->
                                <a th:href="@{/admin/posts/delete/{id}(id=${post.id})}"
                                    class="btn btn-delete btn-sm"
                                    onclick="return confirm('Delete this post permanently?');">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- If NO posts exist -->
            <div th:if="${posts.isEmpty()}">
                <p>No posts found. Start by creating one!</p>
            </div>

        </div>

    </div>
  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
