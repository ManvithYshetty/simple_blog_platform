<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create / Edit Post</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #FFF8E1;
            color: #3E2723;
        }

        h1 {
            color: #6D4C41;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn-save {
            background-color: #FF7043;
            color: white !important;
        }

        .btn-cancel {
            background-color: #6D4C41;
            color: white !important;
        }

        textarea {
            min-height: 300px;
            resize: vertical;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
   <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-4">

        <!-- Dynamic Heading -->
        <h1 th:text="${post.id == null} ? 'Create New Post' : 'Edit Post'"></h1>

        <div class="form-card">

            <!-- FORM START -->
            <form th:action="@{/admin/posts}" th:object="${post}" method="post">

                <!-- HIDDEN ID (Used when editing) -->
                <input type="hidden" th:field="*{id}" />

                <!-- TITLE -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Post Title</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{title}"
                           placeholder="Enter post title"
                           required>
                </div>

                <!-- CONTENT -->
                <div class="mb-4">
                    <label class="form-label fw-bold">Content</label>
                    <textarea class="form-control"
                              th:field="*{content}"
                              placeholder="Write your post content here..."
                              required></textarea>
                </div>

                <!-- BUTTONS -->
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-save px-4">Save Post</button>
                    <a th:href="@{/admin/posts}" class="btn btn-cancel px-4">Cancel</a>
                </div>

            </form>
            <!-- FORM END -->

        </div>

    </div>
  <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
